# ───────────────────────────────────────────────
# Gradle memory & performance tuning
#   Xmx1536m → max heap 1.5 GB (enough for most Flutter builds in Docker/WSL2). Check available Host RAM !!!
#   Xms512m → initial heap 512 MB.
# ───────────────────────────────────────────────
org.gradle.jvmargs=-Xmx1536m -XX:+HeapDumpOnOutOfMemoryError -Xms512m -Dfile.encoding=UTF-8

# ───────────────────────────────────────────────
# Gradle Daemon & parallelism
#   Keep daemon enabled (org.gradle.daemon=true) for local development — it’s much faster.
#   Disable daemon (false) in Docker CI containers if builds are long, crash-prone, or memory-limited, because each container is ephemeral anyway
org.gradle.daemon=false
org.gradle.parallel=true
org.gradle.configureondemand=true

# Limit workers (important in Docker)
# Adjust this to your CPU. Cores.
org.gradle.worker.max-gradle-workers=2

# Network timeouts (prevents hanging on dependency fetch)
org.gradle.internal.http.socketTimeout=120000
org.gradle.internal.http.connectionTimeout=120000

# ───────────────────────────────────────────────
# AndroidX
# ───────────────────────────────────────────────
android.useAndroidX=true
android.enableJetifier=true

# ───────────────────────────────────────────────
# CMake path ( ONLY include this if you're 100% sure it's valid )
# ───────────────────────────────────────────────
# android.cmake.path should be a FULL PATH, not an env var
# android.cmake.path=$ANDROID_CMAKE      ← ❌ Do NOT do this