pluginManagement {

    // --- FIX: Load local.properties from /android/local.properties ---
    def localProperties = new Properties()
    def localPropertiesFile = new File(rootDir, "local.properties")

    if (localPropertiesFile.exists()) {
        localPropertiesFile.withInputStream { localProperties.load(it) }
    } else {
        throw new GradleException(
                "Missing android/local.properties. Run ./scripts/generate_local_properties.sh"
        )
    }

    def flutterSdkPath = localProperties.getProperty("flutter.sdk")
    if (flutterSdkPath == null) {
        throw new GradleException("flutter.sdk not set in android/local.properties")
    }

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"

    // Updated as required by Flutter 3.35.7+
    id "com.android.application" version "8.6.1" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include ":app"