pluginManagement {
    def flutterSdkPath = System.getenv("FLUTTER_ROOT")
    assert flutterSdkPath != null : "❌ FLUTTER_ROOT environment variable is not set!"

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()

        // Required so Gradle can see Flutter’s local plugins
        maven { url = uri("$flutterSdkPath/packages/flutter_tools/gradle") }
    }
}

plugins {
    id("dev.flutter.flutter-plugin-loader") version "1.0.0"
}

include(":app")
