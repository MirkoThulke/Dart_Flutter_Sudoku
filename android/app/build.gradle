plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

apply from: "../versions.gradle"      // ‚úÖ moved BELOW the plugins{} block

// =====================================================
// üêß WSL CMake Fix (allowed here, AFTER plugins)
// =====================================================
def isWSL = System.getenv("WSL_DISTRO_NAME") != null
if (isWSL) {
    println("üêß Detected WSL ‚Äî forcing Linux CMake")
    def localPropsFile = rootProject.file("local.properties")
    def props = new Properties()
    if (localPropsFile.exists()) {
        localPropsFile.withInputStream { props.load(it) }
    }
    props.setProperty("cmake.dir", "/usr")
    localPropsFile.withOutputStream { props.store(it, null) }
    println("‚úÖ Patched local.properties ‚Üí cmake.dir=/usr")
}


android {
    namespace = "com.example.sudoku"
    compileSdk = compileSdkVersion

    ndkVersion ndkMain

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.sudoku"
        minSdk = minSdkVersion
        targetSdk = targetSdkVersion
        versionCode = 1
        versionName = "1.0.2"

        // =====================================================
        // üîß WORKAROUND: Force Rust / CMake behavior
        // =====================================================
        externalNativeBuild {
            cmake {
                cppFlags "-DANDROID_STL=c++_static"
                arguments "-DANDROID_ARM_NEON=TRUE"
            }
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }
}

flutter {
    source = "../.."
}

afterEvaluate {
    tasks.register("copyDebugApk", Copy) {
        def apkSource = file("${buildDir}/outputs/apk/debug/app-debug.apk")
        def apkTargetDir = file("${rootDir}/build/app/outputs/flutter-apk")
        from(apkSource)
        into(apkTargetDir)
        doFirst { apkTargetDir.mkdirs() }
    }

    tasks.named("assembleDebug") {
        finalizedBy("copyDebugApk")
    }
}

