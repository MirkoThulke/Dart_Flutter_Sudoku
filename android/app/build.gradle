plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

apply from: "${rootDir}/versions.gradle"

android {
    namespace "com.mtulli.sudoku"

    compileSdkVersion compileSdkVersion_ext
    ndkVersion ndkMain_ext

    defaultConfig {
        applicationId "com.mtulli.sudoku"
        minSdkVersion minSdkVersion_ext
        targetSdkVersion targetSdkVersion_ext
        versionCode flutter.versionCode.toInteger()
        versionName flutter.versionName
    }

    signingConfigs {
        release {
            if (System.getenv("KEYSTORE_PASSWORD")) {
                storeFile file(System.getenv("KEYSTORE_PATH"))
                storePassword System.getenv("KEYSTORE_PASSWORD")
                keyAlias System.getenv("KEY_ALIAS")
                keyPassword System.getenv("KEY_PASSWORD")
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"

            // Required in Flutter 3.16+
            ndk {
                debugSymbolLevel = "FULL"
            }
        }
    }

    buildFeatures {
        buildConfig true
    }

    packagingOptions {
        jniLibs.useLegacyPackaging = false
    }
}

dependencies {
    // Nothing needed here, Flutter injects dependencies automatically.
}
