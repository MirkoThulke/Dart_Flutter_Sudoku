plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

apply from: "${rootDir}/versions.gradle"

android {
    namespace "com.mtulli.sudoku"   // <-- update with your package name

    compileSdkVersion compileSdkVersion_ext
    ndkVersion ndkMain_ext

    defaultConfig {
        applicationId "com.mtulli.sudoku"  // <-- update this
        minSdkVersion minSdkVersion_ext
        targetSdkVersion targetSdkVersion_ext
        versionCode flutter.versionCode.toInteger()
        versionName flutter.versionName
    }

    signingConfigs {
        release {
            if (System.getenv("KEYSTORE_PASSWORD")) {
                storeFile file(System.getenv("KEYSTORE_PATH"))
                storePassword System.getenv("KEYSTORE_PASSWORD")
                keyAlias System.getenv("KEY_ALIAS")
                keyPassword System.getenv("KEY_PASSWORD")
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"),
                          "proguard-rules.pro"
        }
    }

    // Ensure Flutter loads correctly in Gradle 8.x
    buildFeatures {
        buildConfig true
    }

    packagingOptions {
        jniLibs.useLegacyPackaging = false
    }
}

dependencies {
}
