plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}
android {
    namespace = "com.example.sudoku"
    compileSdk = 36

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.sudoku"
        minSdkVersion = flutter.minSdkVersion
        targetSdk = 36
        versionCode = 1
        versionName = "1.0.2"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"  // <-- THIS MUST point to your CMakeLists.txt
            version "3.22.1"                    // optional: the version you want to use
        }
    }


}

flutter {
    source = "../.."
}

afterEvaluate {
    tasks.register("copyDebugApk", Copy) {
        def apkSource = file("${buildDir}/outputs/apk/debug/app-debug.apk")
        def apkTargetDir = file("${rootDir}/build/app/outputs/flutter-apk")
        from(apkSource)
        into(apkTargetDir)
        doFirst {
            apkTargetDir.mkdirs()
        }
    }

    tasks.named("assembleDebug") {
        finalizedBy("copyDebugApk")
    }
}



