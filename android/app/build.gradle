plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

// =====================================================
// üêß WSL CMake Fix (MUST be placed BEFORE android { ... })
// =====================================================
def isWSL = System.getenv("WSL_DISTRO_NAME") != null
if (isWSL) {
    println("üêß Detected WSL ‚Äî forcing Gradle to use Linux cmake")
    def localPropsFile = rootProject.file("local.properties")
    def props = new Properties()
    if (localPropsFile.exists()) {
        localPropsFile.withInputStream { props.load(it) }
    }
    props.setProperty("cmake.dir", "/usr")   // ‚úÖ change here
    localPropsFile.withOutputStream { props.store(it, null) }
    println("‚úÖ Patched local.properties ‚Üí cmake.dir=/usr")
}

android {
    namespace = "com.example.sudoku"
    compileSdk = 36

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.sudoku"
        minSdkVersion = flutter.minSdkVersion
        targetSdk = 36
        versionCode = 1
        versionName = "1.0.2"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    // ‚úÖ Linux-native CMakeLists.txt path
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            // remove any version = "3.22.1"
        }
    }
}

flutter {
    source = "../.."
}

afterEvaluate {
    tasks.register("copyDebugApk", Copy) {
        def apkSource = file("${buildDir}/outputs/apk/debug/app-debug.apk")
        def apkTargetDir = file("${rootDir}/build/app/outputs/flutter-apk")
        from(apkSource)
        into(apkTargetDir)
        doFirst {
            apkTargetDir.mkdirs()
        }
    }

    tasks.named("assembleDebug") {
        finalizedBy("copyDebugApk")
    }
}
