services:
  jenkins:
    image: jenkins_sudoku_image:2.528.3
    container_name: jenkins_sudoku_container

    # use specific user and group IDs for Jenkins
    environment:
      JENKINS_UID: 2000
      JENKINS_GID: 2000
      TZ: Europe/Paris

    restart: unless-stopped

    ports:
      - "8080:8080"
      - "50000:50000"

    # mount host directory for Jenkins data persistence
    volumes:
      - /mnt/c/Users/M/jenkins_home_host_mount:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
